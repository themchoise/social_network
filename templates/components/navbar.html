<!-- Navbar superior fija -->
<nav
  class="bg-white shadow-sm border-b border-gray-200 fixed top-0 left-0 right-0 z-30"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo y marca -->
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <img
            class="h-8 w-8"
            src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
            alt="IFTS Logo"
          />
          <span class="ml-2 text-xl font-bold text-gray-900"
            >Red Social IFTS</span
          >
        </div>
      </div>

      <!-- Barra de búsqueda central -->
      <div class="hidden md:block flex-1 max-w-xs mx-8">
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="text"
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-primary-500 focus:border-primary-500"
            placeholder="Buscar posts, usuarios, materias..."
          />
        </div>
      </div>

      <!-- Menú de usuario -->
      <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
        <!-- Notificaciones -->
        <button class="p-2 text-gray-400 hover:text-gray-500 relative">
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-5-5-5 5h5zm0 0v-1.5a2.5 2.5 0 00-5 0V17"
            ></path>
          </svg>
          <span
            class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500"
          ></span>
        </button>

        <!-- Dropdown de usuario -->
        <div class="relative">
          <button
            class="flex items-center space-x-3 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
            id="user-menu-button"
            onclick="toggleUserMenu()"
          >
            <img
              class="h-8 w-8 rounded-full"
              src="https://ui-avatars.com/api/?name={{ user.get_full_name_or_username }}&background=3b82f6&color=fff"
              alt="{{ user.username }}"
            />
            <span class="hidden lg:block font-medium text-gray-700"
              >{{ user.get_full_name_or_username }}</span
            >
            <svg
              class="hidden lg:block h-4 w-4 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div
            id="user-menu"
            class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 z-50"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Mi Perfil</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Configuración</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Mis Logros</a
            >
            <div class="border-t border-gray-100"></div>
            <a
              href="/admin/"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Panel Admin</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Cerrar Sesión</a
            >
          </div>
        </div>

        <!-- Puntos y nivel -->
        <div
          class="hidden lg:flex items-center space-x-3 bg-primary-50 px-3 py-1 rounded-full"
        >
          <span class="text-sm font-medium text-primary-700"
            >Nivel {{ user.level|default:1 }}</span
          >
          <div class="flex items-center space-x-1">
            <svg
              class="h-4 w-4 text-yellow-500"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              ></path>
            </svg>
            <span class="text-sm font-medium text-primary-700"
              >{{ user.total_points|default:0 }}</span
            >
          </div>
        </div>
        {% else %}
        <a href="/admin/" class="btn-primary">Iniciar Sesión</a>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Barra de búsqueda móvil -->
  <div class="md:hidden px-4 pb-4">
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
      >
        <svg
          class="h-5 w-5 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      <input
        type="text"
        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-primary-500 focus:border-primary-500"
        placeholder="Buscar..."
      />
    </div>
  </div>
</nav>

<script>
  function toggleUserMenu() {
    const menu = document.getElementById("user-menu");
    menu.classList.toggle("hidden");
  }

  // Cerrar menu al hacer click fuera
  document.addEventListener("click", function (event) {
    const button = document.getElementById("user-menu-button");
    const menu = document.getElementById("user-menu");

    if (!button.contains(event.target) && !menu.contains(event.target)) {
      menu.classList.add("hidden");
    }
  });
</script>
