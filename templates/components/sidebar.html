<!-- Sidebar izquierdo -->
<aside
  class="bg-white w-64 shadow-sm border-r border-gray-200 flex-shrink-0 hidden lg:flex lg:flex-col"
>
  <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
    <div class="flex-1 px-3 space-y-1">
      <!-- Navegación principal -->
      <nav class="space-y-1">
        <div class="px-3 py-2">
          <h3
            class="text-xs font-semibold text-gray-500 uppercase tracking-wider"
          >
            Principal
          </h3>
        </div>

        <a href="/" class="sidebar-link active">
          <svg
            class="mr-3 h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m7 7 10 0"
            ></path>
          </svg>
          Timeline
        </a>

        <a href="/posts/" class="sidebar-link">
          <svg
            class="mr-3 h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
            ></path>
          </svg>
          Mis Posts
        </a>

        <a href="/notes/" class="sidebar-link">
          <svg
            class="mr-3 h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
          Mis Apuntes
        </a>

        <a href="/groups/" class="sidebar-link">
          <svg
            class="mr-3 h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
          Grupos
        </a>
      </nav>

      <!-- Sección académica -->
      <nav class="space-y-1 mt-8">
        <div class="px-3 py-2">
          <h3
            class="text-xs font-semibold text-gray-500 uppercase tracking-wider"
          >
            Académico
          </h3>
        </div>

        <a href="/carreras/" class="sidebar-link">
          <svg
            class="mr-3 h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            ></path>
          </svg>
          Carreras
        </a>

        <a href="/subjects/" class="sidebar-link">
          <svg
            class="mr-3 h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
            ></path>
          </svg>
          Materias
        </a>

        <a href="/achievements/" class="sidebar-link">
          <svg
            class="mr-3 h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"
            ></path>
          </svg>
          Logros
        </a>
      </nav>

      <!-- Sección social -->
      <nav class="space-y-1 mt-8">
        <div class="px-3 py-2">
          <h3
            class="text-xs font-semibold text-gray-500 uppercase tracking-wider"
          >
            Social
          </h3>
        </div>

        <a href="/friends/" class="sidebar-link">
          <svg
            class="mr-3 h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
          Amigos
          <span
            class="ml-auto bg-primary-100 text-primary-600 py-0.5 px-2 text-xs rounded-full"
            >3</span
          >
        </a>

        <a href="/notifications/" class="sidebar-link">
          <svg
            class="mr-3 h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-5-5-5 5h5zm0 0v-1.5a2.5 2.5 0 00-5 0V17"
            ></path>
          </svg>
          Notificaciones
          <span
            class="ml-auto bg-red-100 text-red-600 py-0.5 px-2 text-xs rounded-full"
            >5</span
          >
        </a>
      </nav>
    </div>

    <!-- Perfil compacto en la parte inferior -->
    {% if user.is_authenticated %}
    <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
      <div class="flex items-center w-full">
        <img
          class="h-10 w-10 rounded-full"
          src="https://ui-avatars.com/api/?name={{ user.get_full_name_or_username }}&background=3b82f6&color=fff"
          alt="{{ user.username }}"
        />
        <div class="ml-3 flex-1">
          <p class="text-sm font-medium text-gray-700">
            {{ user.get_full_name_or_username }}
          </p>
          <p class="text-xs text-gray-500">
            {{ user.career.acronym|default:"IFTS" }}
          </p>
        </div>
        <div class="ml-3 flex-shrink-0">
          <div class="flex items-center space-x-1">
            <svg
              class="h-3 w-3 text-yellow-500"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              ></path>
            </svg>
            <span class="text-xs font-medium text-gray-600"
              >{{ user.total_points|default:0 }}</span
            >
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</aside>

<!-- Sidebar móvil (overlay) -->
<div id="mobile-sidebar" class="fixed inset-0 z-40 lg:hidden hidden">
  <div
    class="fixed inset-0 bg-gray-600 bg-opacity-75"
    onclick="toggleMobileSidebar()"
  ></div>
  <div class="fixed inset-y-0 left-0 max-w-xs w-full bg-white shadow-xl">
    <!-- Contenido del sidebar móvil -->
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
      <h2 class="text-lg font-medium text-gray-900">Menú</h2>
      <button
        onclick="toggleMobileSidebar()"
        class="text-gray-400 hover:text-gray-500"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    <!-- Aquí iría el mismo contenido del sidebar desktop adaptado para móvil -->
  </div>
</div>

<!-- Botón de menú móvil -->
<button
  class="lg:hidden fixed top-4 left-4 z-50 p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500"
  onclick="toggleMobileSidebar()"
>
  <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 12h16M4 18h16"
    ></path>
  </svg>
</button>

<script>
  function toggleMobileSidebar() {
    const sidebar = document.getElementById("mobile-sidebar");
    sidebar.classList.toggle("hidden");
  }
</script>
